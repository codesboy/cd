<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="__PUBLIC__static/echarts/js/echarts.js"></script>
    <style>
        *{margin: 0;padding: 0;}
    </style>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 500px;height:300px;"></div>
    <!-- <div class="main" style="width: 500px;height:300px;"></div> -->



    <script src="http://apps.bdimg.com/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        $.ajax({
            url:"{:url('xiangmu')}?r="+Math.random(),
            type: 'POST',
            dataType: 'json',
            data: {},
        })
        .done(function(data) {
            console.log(data);
            console.log(typeof(data))
            // 填入数据
            myChart.setOption({
                series: [{
                    data: data
                }]
            });
        })
        .fail(function() {
            console.log("error");
        });


        // 指定图表的配置项和数据
        option = {
            title: {
                text: '各项目销售数目',
                textStyle: {
                    fontSize: 18,
                    fontWeight: 'bolder',
                    color: '#fff'          // 主标题文字颜色
                },
            },
            tooltip: {},
            backgroundColor: '#2c343c',
            /*visualMap: {
                // show: false,
                min: 80,
                max: 600,
                inRange: {
                    colorLightness: [0, 1]
                }
            },*/
            series : [
                {
                    name: '病种科目',
                    type: 'pie',
                    radius: '70%',
                    /*data:[
                        {value:235, name:'视频广告'},
                        {value:274, name:'联盟广告'},
                        {value:310, name:'邮件营销'},
                        {value:335, name:'直接访问'},
                        {value:400, name:'搜索引擎'}
                    ],*/
                    data:[],
                    // roseType: 'angle',
                    /*
                    label: {
                        normal: {
                            textStyle: {
                                color: 'rgba(255, 255, 255, 0.3)'
                            }
                        }
                    },
                    labelLine: {
                        normal: {
                            lineStyle: {
                                color: 'rgba(255, 255, 255, 0.3)'
                            }
                        }
                    },
                    itemStyle: {
                        normal: {
                            color: '#c23531',
                            shadowBlur: 200,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }*/
                }
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
