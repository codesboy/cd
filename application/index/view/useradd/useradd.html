<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>新增客户</title>
    <link rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="__PUBLIC__static/bootstrap/css/bootstrap.min.css">
    <!-- <link href="__PUBLIC__static/easyui/css/easyui.css" rel="stylesheet" type="text/css" /> -->
    <!-- <link href="__PUBLIC__static/easyui/css/icon.css" rel="stylesheet" type="text/css" /> -->
    <script src="__PUBLIC__static/easyui/js/jquery.min.js" type="text/javascript"></script>
    <!-- <script src="__PUBLIC__static/easyui/js/jquery.easyui.min.js" type="text/javascript"></script> -->
    <!-- <script src="__PUBLIC__static/easyui/js/easyui-lang-zh_CN.js" type="text/javascript"></script> -->
    <script src="__PUBLIC__static/bootstrap/js/bootstrap.min.js"></script>
    <style>
        .form-group{padding-bottom: 20px;}
        .control-label{text-align: right;width: 20%;margin-right: 2%;}
        .form-control{width: 60%!important;}
        .line{border-bottom: 1px dashed #ccc;text-align: center;color: #888;margin-bottom: 20px;}
        .btns{text-align: center;}
    </style>
</head>

<body>
    <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">用户基本信息</h3>
            </div>
            <div class="panel-body">
                <form class="form-inline" role="form">
                    <div class="row">
                        
                        <div class="col-md-4 form-group">
                            <label class="control-label" for="name">姓&emsp;&emsp;名</label>
                            <input class="form-control" id="name" type="text" name="name" placeholder="姓名" required="required" />
                        </div>
                        <div class="col-md-4 form-group">
                            <label class="control-label" for="sex">性&emsp;&emsp;别</label>
                            <select class="form-control" id="sex" name="sex">
                                <option value="">未知</option>
                                <option value="1">男</option>
                                <option value="2">女</option>
                            </select>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                    <div class="row">
                        
                        <div class="col-md-4 form-group">
                            <label class="control-label" for="brithday">出生日期</label>
                            <input class="form-control" id="brithday" type="text" placeholder="姓名" required="required" />
                        </div>
                        <div class="col-md-4 form-group">
                            <label class="control-label" for="telephone">手机号码</label>
                            <input class="form-control" id="telephone" type="tel" placeholder="手机号" required="required" name="telephone" />
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                    <div class="row">
                        
                        <div class="col-md-4 form-group">
                            <label class="control-label" for="userAttrArea">省&emsp;&emsp;份</label>
                            <select name="province_id" id="userAttrArea" required="required" class="form-control">
                                <option value="">请选择</option>
                                <option value="110000" <if condition="$province['province_id'] eq 110000">selected</if>>北京市</option>
                                <option value="120000" <if condition="$province['province_id'] eq 120000">selected</if>>天津市</option>
                                <option value="120000" <if condition="$province['province_id'] eq 120000">selected</if>>天津市</option>
                                <option value="120000" <if condition="$province['province_id'] eq 120000">selected</if>>天津市</option>
                                <option value="120000" <if condition="$province['province_id'] eq 120000">selected</if>>天津市</option>
                                <option value="120000" <if condition="$province['province_id'] eq 120000">selected</if>>天津市</option>
                                <option value="120000" <if condition="$province['province_id'] eq 120000">selected</if>>天津市</option>
                                <option value="120000" <if condition="$province['province_id'] eq 120000">selected</if>>天津市</option>
                                <option value="120000" <if condition="$province['province_id'] eq 120000">selected</if>>天津市</option>
                                <option value="120000" <if condition="$province['province_id'] eq 120000">selected</if>>天津市</option>
                            </select>
                        </div>
                        <div class="col-md-4 form-group">
                            <label class="control-label" for="userAttrCity">市&emsp;&emsp;级</label>
                            <select name="city_id" id="userAttrCity" required="required" class="form-control">
                                
                            </select>
                        </div>
                        <div class="col-md-4 form-group">
                            <label class="control-label" for="userAttrCounty">区&emsp;&emsp;县</label>
                            <select name="county_id" id="userAttrCounty" required="required" class="form-control">
                                
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        
                        <div class="col-md-4 form-group">
                            <label class="control-label" for="dev">开发渠道</label>
                            <select name="dev_id" id="dev" required="required" class="form-control">
                                <option value="">请选择</option>
                                {volist name="dev" id="e" }
                                    <option value="{$e.id}">{$e.dev}</option>
                                {/volist}
                            </select>
                        </div>
                        <div class="col-md-4 form-group">
                            <label class="control-label" for="from">信息来源</label>
                            <select name="from_id" id="from" required="required" class="form-control">
                                <option value="">请选择</option>
                            </select>
                        </div>
                        <div class="col-md-4 form-group">
                            <label class="control-label" for="tool">咨询工具</label>
                            <select name="tool_id" id="tool" required="required" class="form-control">
                                <option value="">请选择</option>
                                {volist name="zx_tools" id="b" }
                                    <option value="{$b.id}">{$b.tool}</option>
                                {/volist}
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="line">以上是客户基本信息</div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 form-group">
                            <label class="control-label">网电咨询师</label>
                            <select name="wdzx_id" required="required" class="form-control">
                                <option value="">请选择</option>
                                {volist name="wdzxs" id="wd" }
                                <option value="{$wd.id}">{$wd.name}</option>
                                {/volist}
                            </select>
                        </div>
                        <div class="col-md-4 form-group">
                            <label class="control-label">前台咨询师</label>
                            <select name="qtzx_id" required="required" class="form-control">
                                <option value="">请选择</option>
                                {volist name="qtzxs" id="qt" }
                                <option value="{$qt.id}">{$qt.name}</option>
                                {/volist}
                            </select>
                        </div>
                        <div class="col-md-4 form-group">
                            <label class="control-label">接诊医生</label>
                            <select name="doctor_id" required="required" class="form-control">
                                <option value="">请选择</option>
                                {volist name="doctors" id="d" }
                                <option value="{$d.id}">{$d.doctor}</option>
                                {/volist}
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 form-group">
                            <label class="control-label">就诊&ensp;&ensp;病种</label>
                            <select name="disease_id" required="required" class="form-control">
                                <option value="">请选择</option>
                                {volist name="disease" id="c" }
                                <option value="{$c.id}">{$c.disease_name}</option>
                                {/volist}
                            </select>
                        </div>
                        <div class="col-md-4 form-group">
                            <label class="control-label" for="jz_time">初诊&ensp;&ensp;日期</label>
                            <input class="form-control" id="jz_time" name="jz_time" type="text" placeholder="选择日期" required="required" />
                        </div>
                        <div class="col-md-4 form-group">
                            <label class="control-label" for="money">消费金额</label>
                            <input class="form-control" id="money" type="text" name="money" value="0" placeholder="消费金额,无消费填0" required="required" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 form-group">
                            <label class="control-label" for="ill_desc">病情&ensp;&ensp;描述</label>
                            <textarea id="ill_desc" class="form-control" name="ill_desc" rows="4" required="required"></textarea>
                        </div>
                    </div>
                    <div class="row btns">
                        <button type="submit" class="btn btn-lg btn-success">保存</button>
                        <button type="reset" class="btn btn-lg btn-warning">重置</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        $(function(){
            var link=function(nextdom,url,postdata,value,text){
                $.ajax({
                    url: url,
                    type: 'POST',
                    dataType: 'json',
                    data: postdata
                })
                .done(function(data) {
                    if(data){
                        console.log(data);
                        var html_temp='';
                        $.each(data, function(index, val) {
                            html_temp+="<option value='"+val[value]+"'>"+val[text]+"</option>";
                        });
                        console.info(html_temp);
                        nextdom.html("<option value=''>请选择</option>"+html_temp);
                    }
                })
                .fail(function() {
                    console.log("error");
                });
            };
            $('#dev').change(function() {
                var nextdom=$('#from'),
                    url="{:url('link')}"
                    pid=$(this).val(),
                    postdata={'id': pid},
                    value='id',
                    text='from',
                link(nextdom,url,postdata,value,text);
            });
            $('#userAttrArea').change(function() {
                var nextdom=$('#userAttrCity'),
                    url="{:url('citylink')}"
                    pid=$(this).val(),
                    postdata={'province_id': pid},
                    value='city_id',
                    text='city_name',
                link(nextdom,url,postdata,value,text);
            });
            $('#userAttrCity').change(function() {
                var nextdom=$('#userAttrCounty'),
                    url="{:url('countylink')}"
                    pid=$(this).val(),
                    postdata={'city_id': pid},
                    value='county_id',
                    text='county_name',
                link(nextdom,url,postdata,value,text);
            });
        })
    </script>
</body>

</html>
