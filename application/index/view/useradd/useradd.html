<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>新增客户信息</title>
<link href="__PUBLIC__static/easyui/css/easyui.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__static/easyui/css/icon.css" rel="stylesheet" type="text/css" />
<script src="__PUBLIC__static/easyui/js/jquery.min.js" type="text/javascript"></script>
<script src="__PUBLIC__static/easyui/js/jquery.easyui.min.js" type="text/javascript"></script>
<script src="__PUBLIC__static/easyui/js/easyui-lang-zh_CN.js" type="text/javascript"></script>
</head>
<body>
    <center>	
    	<p>请在以下表单中正确地录入用户的基本信息.</p>
    	<div style="margin:20px 0;"></div>
    	<div class="easyui-panel" title="用户基本信息" style="width:880px;">
    		<div style="padding:10px 60px 20px 60px">
            <form action="{:url('useradd')}" id="useradd" class="easyui-form" method="post" data-options="novalidate:true">
    	    <!-- <form action="{:url('Useradd/useradd')}" id="ff" class="easyui-form" method="post"> -->
    	    	<table cellpadding="5">
    	    		<tr>
    	    			<td>姓名：</td>
    	    			<td><input class="easyui-textbox" type="text" name="name" data-options="required:true"></input></td>
    	    			
    	    			<td>性别：</td>
    	    			<td>
    	    				<select name="sex" class="easyui-combobox" data-options="panelHeight:'auto'">
    	    					<option value="0">未知</option>
    	    					<option value="1">男</option>
    	    					<option value="2">女</option>
    	    				</select>
    	    			</td>
    	    			
    	    		</tr>
    	    		<tr>
                        <td>年龄：</td>
                        <td><input class="easyui-textbox" type="number" value="0" name="age"></input></td>
    	    			<td>手机号码：</td>
    	    			<td><input class="easyui-textbox" type="text" name="tel" required="true" data-options="required:true"></input></td>
    	    			
    	    		</tr>
                    <tr>
                        <td>开发渠道：</td>
                        <td>
                            <select id="dev" class="easyui-combobox" name="dev" required="true" data-options="required:true,panelHeight:'auto'" validType="comboxValidate['dev','请选择开发渠道']">
                                <option value="0">--------------请选择-------------</option>
                                {volist name="dev" id="e"}
                                <option value="{$e.id}">{$e.dev}</option>
                                {/volist}
                            </select>
                        </td>
                        <td>信息来源：</td>
                        <td>
                            <select id="from" class="easyui-combobox" name="from" required="true" data-options="required:true,panelHeight:'auto'" validType="comboxValidate['from','请选择信息来源']">
                                <option value="0">--------------请选择-------------</option>
                                {volist name="forminfo" id="a" }
                                <option value="{$a.id}">{$a.from}</option>
                                {/volist}
                            </select>
                        </td>
                    </tr>
    	    		<tr>
    	    			<td>咨询工具：</td>
    	    			<td>
    	    				<select id="tool" class="easyui-combobox" name="tool" data-options="required:true,panelHeight:'auto'" validType="comboxValidate['tool','请选择咨询工具']">
    	    					<option value="0">--------------请选择-------------</option>
    	    					{volist name="zx_tools" id="b" }
    	    					<option value="{$b.id}">{$b.tool}</option>
    	    					{/volist}
    	    				</select>
    	    			</td>
    	    			<td>咨询病种：</td>
    	    			<td>
    	    				<select id="disease" class="easyui-combobox" name="disease" data-options="required:true,panelHeight:'auto'" validType="comboxValidate['disease','请选择咨询病种']">
    	    					<option value="0">--------------请选择-------------</option>
    	    					{volist name="disease" id="c" }
    	    					<option value="{$c.id}">{$c.disease_name}</option>
    	    					{/volist}
    	    				</select>
    	    			</td>
    	    		</tr>
    	    		<tr>
    	    			<td>预约医生：</td>
    	    			<td>
    	    				<select class="easyui-combobox" name="doctor" data-options="panelHeight:'auto'">
    	    					<option value="0">--------------请选择-------------</option>
    	    					{volist name="doctors" id="d" }
    	    					<option value="{$d.id}">{$d.doctor}</option>
    	    					{/volist}
    	    				</select>
    	    			</td>
    	    			<td>预约时间：</td>
    	    			<td><input class="easyui-datetimebox" name="time" id="time"></input></td>
    	    		</tr>
    	    		<tr>
    	    			<td>网电咨询备注：</td>
    	    			<td>
    	    				<textarea class="" name="comment" id="" cols="21" rows="5"></textarea>
    	    				<!-- 客户编号预约号 -->
                            <input class="easyui-textbox" name="usersn" type="hidden" value="{$num}"></input>
                            <!-- 提交时间 -->
    	    				<input class="easyui-textbox" name="addtime" type="hidden" value="{$addtime}"></input>
    	    			</td>
    	    		</tr>
                    <!-- <tr>
                        <td>
                            <input type="submit" class="easyui-linkbutton" value="保存">
                        </td>
                        <td>
                            <input type="reset" class="easyui-linkbutton" value="重置">
                        </td>
                    </tr> -->
    	    	</table>
    	    </form>
    	    <div style="text-align:center;padding:5px">
    	    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">保存</a>
    	    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">重置</a>
    	    </div>
    	    </div>
    	</div>
	</center>
    	<script>
    		function submitForm(){
    			$('#useradd').form('submit',{
    				onSubmit:function(){
    					return $(this).form('enableValidation').form('validate');
    				}
    			});
    		}
    		function clearForm(){
    			$('#ff').form('clear');
    		}
			$(function(){
	    		

				$('#time').datebox().datebox('calendar').calendar({
					validator: function(date){
						var now = new Date();
						var d1 = new Date(now.getFullYear(), now.getMonth(), now.getDate());
					
						return d1<=date;
					}
				});

				// console.log($('#tool').combobox('getValue'))
				// 下拉列表扩展验证
				$.extend($.fn.validatebox.defaults.rules, {  
				    comboxValidate : {  
				        validator : function(value, param,missingMessage) {  
				            if($('#'+param).combobox('getValue')!=0 && $('#'+param).combobox('getValue')!=null){  
				                return true;  
				            }  
				            return false;  
				        },  
				        message : "{1}"  
				    }  
				}); 

                // 联动 开发渠道 
                /*$('#province').combobox({
                    valueField:'id', //值字段
                    textField:'dev', //显示的字段
                    url:'{:url('link')}',
                    panelHeight:'auto',
                    required:true,
                    editable:false,//不可编辑，只能选择
                    value:'${user.province}'
                });*/
                //信息来源
                $('#form').combobox({
                valueField:'id', //值字段
                textField:'from', //显示的字段
                url:'{:url('link')}',
                panelHeight:'auto',
                required:true,
                editable:false,//不可编辑，只能选择
                value:'${user.city}'  
                });
			})
    	</script>
</body>
</html>
