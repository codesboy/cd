<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>新增客户</title>
    <link rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="__PUBLIC__static/bootstrap/css/bootstrap.min.css">
    <!-- <link href="__PUBLIC__static/easyui/css/easyui.css" rel="stylesheet" type="text/css" /> -->
    <!-- <link href="__PUBLIC__static/easyui/css/icon.css" rel="stylesheet" type="text/css" /> -->
    <script src="__PUBLIC__static/easyui/js/jquery.min.js" type="text/javascript"></script>

    <script src="__PUBLIC__static/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <form class="form-horizontal container" role="form">
        <fieldset>
            <legend>配置数据源</legend>
            <div class="row form-group">
                <div class="col-md-6">
                    <label class="col-sm-2 control-label" for="username">姓名</label>
                    <div class="col-sm-3">
                        <input class="form-control" id="username" type="text" placeholder="姓名" />
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="col-sm-1 control-label" for="ds_name">性别</label>
                    <select class="col-sm-2 form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>

            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="ds_username">用户名</label>
                <div class="col-sm-4">
                    <input class="form-control" id="ds_username" type="text" placeholder="root" />
                </div>
                <label class="col-sm-2 control-label" for="ds_password">密码</label>
                <div class="col-sm-4">
                    <input class="form-control" id="ds_password" type="password" placeholder="123456" />
                </div>
            </div>
        </fieldset>

    </form>
</body>

</html>
