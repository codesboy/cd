<!DOCTYPE html>
<html>
<head id="Head1">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>成都贝臣齿科客户管理系统</title>
    <!-- <link href="__PUBLIC__static/css/default.css" rel="stylesheet" type="text/css" /> -->
    <link href="__PUBLIC__static/easyui/css/easyui.css" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__static/easyui/css/icon.css" rel="stylesheet" type="text/css" />
    <link href="http://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">

    <script src="__PUBLIC__static/easyui/js/jquery.min.js" type="text/javascript"></script>
    <script src="__PUBLIC__static/easyui/js/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="__PUBLIC__static/easyui/js/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <!-- <script src="__PUBLIC__static/js/outlook2.js" type="text/javascript"></script> -->
    <!-- <script src="__PUBLIC__static/js/public.js" type="text/javascript"></script> -->
    <style>
        td{text-align: center;}
    </style>
</head>

<body class="easyui-layout" style="overflow-y: hidden" scroll="no">
    <div class="easyui-layout" style="width:100%;height:100%;">
        <!-- <div data-options="region:'north'" style="height:50px"></div> -->
        <!-- <div data-options="region:'south',split:true" style="height:50px;"></div> -->
        <div data-options="region:'west',split:true" title="字典类别" style="width:200px;">
            <ul class="easyui-tree">
                <li>
                    <span>个人信息</span>
                    <ul>
                        <li id="dev_from" data-options="state:'closed'">
                            <span>开发渠道</span>
                            <ul>
                                <li id="source">
                                    <span>信息来源</span>
                                </li>

                                <li id="zx_tools">
                                    <span>咨询工具</span>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li data-options="state:'closed'">
                    <span>咨询信息</span>
                    <ul>
                        <li id="disease">
                            <span>病种类型</span>
                        </li>
                        <li id="doctors">
                            <span>接诊医生</span>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <div data-options="region:'center',title:'字典项列表'">
            <!-- 工具栏 -->
            <div id="tb" style="padding:5px;height:auto">
                <div style="margin-bottom:5px">
                    <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true"></a>
                    <a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true"></a>
                    <a href="#" class="easyui-linkbutton" iconCls="icon-save" plain="true"></a>
                    <a href="#" class="easyui-linkbutton" iconCls="icon-cut" plain="true"></a>
                    <a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true"></a>
                </div>
            </div>
            <table id="staffGird">
            </table>

        </div>
        <div data-options="region:'east',split:true" title="详细信息" style="width:300px;"></div>


    </div>

    <script>
        $('.easyui-tree').tree({
            animate:true,
            lines:true,
            onClick: function(node) {
                var selectedId = node.id;
                // console.log(selectedId);
                $.ajax({
                    url: "{:url('getTreeList')}?r="+Math.random(),
                    type: 'POST',
                    dataType: 'json',
                    data: {table: selectedId}
                })
                .done(function(data) {

                    if(data.bodys=='没有数据'){
                        $('#staffGird').datagrid({
                            title:"没有相关信息",
                            data:[],
                            columns:[]
                        });
                        return false;
                    }
                    var columns=new Array();
                        $.each(data.headers[0], function(i, field){
                            var column={};
                            column["title"]=i;
                            column["field"]=field;
                            column["width"]=100;
                            columns.push(column);//当需要formatter的时候自己添加就可以了,原理就是拼接字符串.
                        });
                        console.log(columns)
                        $('#staffGird').datagrid({
                            // height:500,
                            title:'',
                            singleSelect:true,
                            url:'',
                            /*frozenColumns :[[
                                {field:'name',title:'项目',width:80,sortable:true,align:'center'},
                                {field:'count',title:'合计',width:150,sortable:true}
                            ]],*/
                            columns : [
                                columns
                            ],
                            rownumbers:true}).datagrid('loadData',data.bodys);
                })
                .fail(function() {
                    console.log("error");
                });
            }
        })

    </script>

</body>

</html>
